<!DOCTYPE html>
<html>
  <head>
    <title>Project Quiver – Earthquake Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body {
        background: #fafbfc;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .container {
        max-width: 1200px;
        margin: 40px auto 0 auto;
        padding: 24px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        min-height: 80vh;
      }
      h1 {
        margin-top: 0;
      }
      .filter-row {
        margin: 20px 0;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      #map {
        width: 100%;
        height: 500px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 32px;
        background: #e3e8ef;
      }
      .footer {
        width: 100%;
        background: #222;
        color: #fff;
        padding: 16px 0;
        text-align: center;
        position: fixed;
        left: 0;
        bottom: 0;
      }
      @media (max-width: 700px) {
        .container {
          padding: 8px;
        }
        #map {
          height: 300px;
        }
      }
    </style>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Project Quiver – Earthquake Map</h1>
      <p>Visualizing the most significant earthquakes each day (Jan 2020)</p>
      <div class="filter-row">
        <label for="yearSelect">Select Year:</label>
        <select id="yearSelect" disabled>
          <option value="2020">2020</option>
        </select>
        <label for="monthSelect">Select Month:</label>
        <select id="monthSelect" disabled>
          <option value="jan">January</option>
        </select>
        <button id="filterBtn" disabled>Filter</button>
        <span style="color:#888;font-size:0.95em;">(Daily max, Jan 2020 only for demo)</span>
      </div>
      <div id="map"></div>
    </div>
    <div class="footer">
      &copy; 2025 Project Quiver. All rights reserved.
    </div>
    <script>
      // Initialize the map centered over the Philippines
      var map = L.map('map').setView([12.8797, 121.7740], 5);

      // Add the OpenStreetMap tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      // Load and plot the most significant earthquake per day for Jan 2020
      fetch('jan2020.json')
        .then(response => response.json())
        .then(data => {
          data.forEach(eq => {
            L.circleMarker([eq.latitude, eq.longitude], {
              radius: Math.max(eq.magnitude * 2, 4),
              color: eq.magnitude >= 6 ? 'red' : eq.magnitude >= 5 ? 'orange' : eq.magnitude >= 4 ? 'gold' : 'blue',
              weight: 2,
              fillOpacity: 0.7
            })
            .addTo(map)
            .bindPopup(
              `<b>${eq.location}</b><br>
              <b>Date:</b> ${eq.date}<br>
              <b>Magnitude:</b> ${eq.magnitude}<br>
              <b>Depth:</b> ${eq.depth} km`
            );
          });
        })
        .catch(e => {
          document.getElementById('map').innerHTML = "<p style='color:red'>Could not load data file. Make sure <b>jan2020.json</b> exists in your repo.</p>";
        });
    </script>
  </body>
</html>

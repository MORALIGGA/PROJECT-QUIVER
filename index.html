<!DOCTYPE html>
<html>
  <head>
    <title>Project Quiver – Earthquake Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      body {
        background: #fafbfc;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .container {
        max-width: 1200px;
        margin: 40px auto 0 auto;
        padding: 24px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        min-height: 80vh;
      }
      h1 {
        margin-top: 0;
      }
      .filter-row {
        margin: 20px 0;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      #map {
        width: 100%;
        height: 500px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 32px;
        background: #e3e8ef;
      }
      .footer {
        width: 100%;
        background: #222;
        color: #fff;
        padding: 16px 0;
        text-align: center;
        position: fixed;
        left: 0;
        bottom: 0;
      }
      @media (max-width: 700px) {
        .container {
          padding: 8px;
        }
        #map {
          height: 300px;
        }
      }
    </style>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Project Quiver – Earthquake Map</h1>
      <p>Visualizing earthquakes from 2020 to 2025</p>
      <div class="filter-row">
        <label for="yearSelect">Select Year:</label>
        <select id="yearSelect">
          <option value="all">Show All</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
        <button id="filterBtn">Filter</button>
      </div>
      <div id="map"></div>
    </div>
    <div class="footer">
      &copy; 2025 Project Quiver. All rights reserved.
    </div>
    <script>
      // Initialize the map centered over the Philippines
      var map = L.map('map').setView([12.8797, 121.7740], 5);

      // Add the OpenStreetMap tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      // You can add a marker to test
      // L.marker([14.5995, 120.9842]).addTo(map)
      //   .bindPopup('Manila, Philippines')
      //   .openPopup();

      // Placeholder for earthquake data loading and filtering logic
      document.getElementById('filterBtn').addEventListener('click', function() {
        var year = document.getElementById('yearSelect').value;
        alert('Filtering for year: ' + year + '\n(You will hook this up to data soon!)');
      });
    </script>
  </body>
</html>

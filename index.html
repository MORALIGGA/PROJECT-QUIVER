<!DOCTYPE html>
<html>
  <head>
    <title>Project Quiver – Earthquake Map</title>
    <style>
      body {
        background: #fafbfc;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .container {
        max-width: 1200px;
        margin: 40px auto 0 auto;
        padding: 24px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        min-height: 80vh;
      }
      h1 {
        margin-top: 0;
      }
      .filter-row {
        margin: 20px 0;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      #map {
        width: 100%;
        height: 500px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 32px;
        background: #e3e8ef;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6c757d;
        font-size: 1.2em;
      }
      .footer {
        width: 100%;
        background: #222;
        color: #fff;
        padding: 16px 0;
        text-align: center;
        position: fixed;
        left: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Project Quiver – Earthquake Map</h1>
      <p>Visualizing earthquakes from 2020 to 2025</p>
      <div class="filter-row">
        <label for="yearSelect">Select Year:</label>
        <select id="yearSelect">
          <option value="all">Show All</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
        <button id="filterBtn">Filter</button>
      </div>
      <div id="map">
        <!-- Map will go here -->
        [MAP PLACEHOLDER]
      </div>
    </div>
    <div class="footer">
      &copy; 2025 Project Quiver. All rights reserved.
    </div>
  </body>
</html>
